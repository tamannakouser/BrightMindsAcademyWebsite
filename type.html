<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typewriter Animation</title>
  <style>
    /* Set up basic styles */
    body {
      font-family: 'Courier New', Courier, monospace;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .quote {
      font-size: 24px;
      color: #1e4ce4;
      display: inline-block;
      white-space: nowrap;
      border-right: 3px solid black; /* Simulate the typing cursor */
      padding-right: 10px; /* Space for the cursor */
      animation: typing 3.5s steps(60) 1s 1 normal both, blink-caret 0.75s step-end infinite;
    }

    /* Create typing animation */
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    /* Create blinking cursor effect */
    @keyframes blink-caret {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>

  <div class="head-container">
    <ul>
        <li> <a class ="quote" href = "index.html"><p>"Bright Minds Academy: learn to code your future!"</h5></a></li>
    </ul>
  </div>

</body>
</html>
